  <!-- Tarjeta total a pagar -->
  <div class="total-card">
    <h2>por pagar</h2>
    <div id="contenedor-etiqueta">
    </div>
    <div class="fila">
      <span class="subtitulo">subtotal</span>
      <span class="precio">$</span>
      <span class="precio" id="etiqueta-subtotal">0</span>
    </div>
    <div class="fila">
      <span class="subtitulo" id="etiqueta-envio">envio</span>
      <span class="precio">$</span>
      <span class="precio" id="valor-envio">5</span>
    </div>
    <div class="fila">
      <span class="subtitulo" id="etiqueta-descuento">descuento</span>
      <span class="precio">$</span>
      <span class="precio" id="valor-descuento">0</span>
    </div>
    <div class="division"></div>
    <div class="fila-final">
      <span class="subtitulo">total</span>
      <span class="precio">$</span>
      <span class="precio" id="etiqueta-total">0</span>
    </div>
  </div>
